<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <script src="https://kit.fontawesome.com/119704578d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
  <title>Foo(d)</title>
</head>
<body>
  <div class=background>
    <div class="container">
      <div class="meal-wrapper">
        <lord-icon class="apple"
    src="https://cdn.lordicon.com/stbcbpfl.json"
    trigger="loop"
    colors="primary:#121331,secondary:#08a88a"
    style="width:100px;height:100px">
</lord-icon>
        <div class="headertext border">Foo(d)</div>
        <div class="headersub">Don't know what to make for dinner?</div>
        <div class="meal-search">
          <h2 class="title">Search Using An Ingredient</h2>
            <div class="meal-search-box">
              <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input" name="ingredient">
              <button type="submit" class="search-btn btn" id="search-btn">
                <i class="fas fa-search searchicon "></i>
              </button>
            </div>
            <div class="matches"id="match-list"></div>
        </div>
        <div class="meal-result">
          <h2 class="title">Your Search Results:</h2>
          <div id="meal">
          </div>
        </div>
      </div>
      <div class="all-modals container">
        <div class="meal-details">
          <!-- Close recipe button -->
          <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <!-- meal content -->
          <div class="meal-details-content">
            <button type="button" class="btn nutrient-search" id="more-info">
              More Info
            </button>
            <div class="error"></div>
          </div>
        </div>

        <!-- Nutrient Modal-->
        <div class="meal-nutrients">
          <button type="button" class="btn nutrient-close-btn" id="nutrient-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="meal-nutrients-content">
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
